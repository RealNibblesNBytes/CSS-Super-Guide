        <div class="pageContent">
            <h1 class="stylesTitle">Styles\ cursor:</h1>
            <center>
                <div class="styleContent">
                    <h1 class="styleDesc" >
                        The cursor property will modify the attributes of the users cursor.
                    </h1>
                    <h2 class="styleExample">
                        <strong>Example:</strong> We can set the cursor to a pointer-hand.
                    </h2>
                    <div class="styleCode">
                        div{<br/>
                            &emsp;cursor: pointer;<br/>
                        }
                    </div>
                    <h2 class="styleExample">
                        <strong>Result:</strong> Touch the grey box and your cursor will turn into a hand.
                    </h2>
                    <div class="styleResult">
                        <div class="cursorResult">
                            Touch the square to change your cursor.
                        </div>
                    </div>
                </div>
            </center>
        </div>
